<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infix Expression Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="usage-button" id="usageButton">Usage</button>

    <h1>Infix Expression Conversion</h1>
    
    <div class="container">
        <div class="input-section">
            <input type="text" id="infixInput" placeholder="Enter an infix expression (e.g., 3+4*2/(1-5))">
            <button id="prefixBtn">Convert to Prefix</button>
            <button id="postfixBtn">Convert to Postfix</button>
        </div>
                
        <div class="step-controls">
            <button id="prevStepBtn">Previous Step</button>
            <button id="nextStepBtn">Next Step</button>
            <button id="playBtn">Auto Play</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="explanation" id="explanationBox">
            Please enter an infix expression and choose whether to convert it to prefix or postfix.
        </div>
        
        <div class="input-display" id="inputDisplay">
        </div>
        
        <div class="visualization-section">
            <div class="column">
                <h2>Operate Stack</h2>
                <div class="stack-container" id="stackContainer">
                </div>
            </div>
            
            <div class="column">
                <h2>Output</h2>
                <div class="output-container" id="outputContainer">
                </div>
                <div class="output-display" id="outputDisplay">
                </div>
            </div>
        </div>

        <div class="results-section">
            <h2>Converted Result</h2>
            <div>
                <p><strong>Prefix Expression:</strong> <span id="prefixResult">-</span></p>
                <p><strong>Postfix Expression:</strong> <span id="postfixResult">-</span></p>
                <p><strong>Calculation Result:</strong> <span id="evaluationResult">-</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
